{% extends "base.html" %}
{% load static %}
{% block templates %}


<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-12">
            <div class="bg-secondary rounded h-100 p-4">
                <h6 class="mb-4">Update Social Media</h6>
                <form action="{% url 'social-update' id=update.id %}" method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name"
                            aria-describedby="name" name='name' value='{{update.name}}'>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Icon</label>
                        <input type="text" class="form-control" id="icon"
                            aria-describedby="icon" name='icon' value='{{update.icon}}'>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Link</label>
                        <input type="text" class="form-control" id="link"
                            aria-describedby="link" name='link' value='{{update.link}}'>
                    </div>
                    
                   
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>
        


{% endblock templates %}
