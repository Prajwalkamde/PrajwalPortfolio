{% extends "base.html" %}
{% load static %}
{% block templates %}


<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-12">
            <div class="bg-secondary rounded h-100 p-4">
                <h6 class="mb-4">Add About</h6>
                <form action="{% url 'about-add' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    
                    <div class="mb-3">
                        <label for="" class="form-label">Image</label>
                        <input type="file" class="form-control" id="image"
                            aria-describedby="image" name="image"  accept="image/png, image/jpeg,image/jpg">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name"
                            aria-describedby="name" name='name'>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Greating</label>
                        <input type="text" class="form-control" id="greating"
                            aria-describedby="greating" name='greating'>
                    </div>


                    <div class="form-floating mb-3">
                        <div for="" class="form-label">About Text</div>
                        <textarea class="form-control"  id="about_text" style="height: 150px;" name='about_text'></textarea>
                    </div>

                   
                    <div class="mb-3">
                        <label for="" class="form-label">Resume</label>
                        <input type="file" class="form-control" id="resume"
                            aria-describedby="resume" name="resume" >
                    </div>

                    
                   
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>
        


{% endblock templates %}
