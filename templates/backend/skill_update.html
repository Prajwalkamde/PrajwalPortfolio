{% extends "base.html" %}
{% load static %}
{% block templates %}


<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-12">
            <div class="bg-secondary rounded h-100 p-4">
                <h6 class="mb-4">Update Skills</h6>
                <form action="{% url 'skill-update' id=update.id %}" method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="" class="form-label">Skill Name</label>
                        <input type="text" class="form-control" id="skill_name"
                            aria-describedby="skill_name" name='skill_name' value='{{update.skill_name}}'>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Skill Percentage</label>
                        <input type="number" class="form-control" id="skill_percentage"
                            aria-describedby="skill_percentage" name='skill_percentage' value='{{update.skill_percentage}}'>
                    </div>
                    
                   
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>
        


{% endblock templates %}
